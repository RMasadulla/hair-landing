<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <title>অর্ডার চূড়ান্ত করুন</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white font-sans">
    <div class="max-w-4xl mx-auto p-4 md:p-10 space-y-6">
      <h2 class="text-lg md:text-xl border-b border-yellow-500 pb-2">
        প্রোডাক্ট ডিটেইলস দেখুন
      </h2>

      <!-- Product Summary -->
      <div class="border border-yellow-500 rounded p-4">
        <div class="flex items-center space-x-4">
          <img
            src="product.jpg"
            alt="Product"
            class="w-20 h-20 object-cover rounded"
          />
          <div class="flex-1">
            <p class="text-md">ডেমো প্রোডাক্ট</p>
            <span class="text-sm">× 1</span>
          </div>
          <div class="text-yellow-400 font-semibold">৳ 1,000</div>
        </div>
      </div>

      <!-- Form Start -->
      <form action="#" method="POST" class="space-y-6">
        <h3 class="text-lg border-b border-yellow-500 pb-2">
          অর্ডার ফর্মটি পূরণ করুন
        </h3>

        <div>
          <label class="block mb-1">নাম *</label>
          <input
            type="text"
            required
            placeholder="আপনার নাম লিখুন"
            class="w-full p-2 rounded border border-yellow-500 bg-black text-white"
          />
        </div>

        <div>
          <label class="block mb-1">মোবাইল *</label>
          <input
            type="text"
            required
            placeholder="017XXXXXXXX"
            class="w-full p-2 rounded border border-yellow-500 bg-black text-white"
          />
        </div>

        <div>
          <label class="block mb-1">সম্পূর্ণ ঠিকানা *</label>
          <input
            type="text"
            required
            placeholder="গ্রাম ইউনিয়ন উপজেলা জেলা..."
            class="w-full p-2 rounded border border-yellow-500 bg-black text-white"
          />
        </div>

        <div>
          <label class="block mb-1">Country / Region *</label>
          <input
            type="text"
            readonly
            value="Bangladesh"
            class="w-full p-2 rounded border border-yellow-500 bg-black text-white"
          />
        </div>

        <div>
          <label class="block mb-1">Order notes (optional)</label>
          <textarea
            rows="3"
            placeholder="ডেলিভারি সম্পর্কে বিশেষ নোট লিখুন"
            class="w-full p-2 rounded border border-yellow-500 bg-black text-white"
          ></textarea>
        </div>

        <!-- Shipping -->
        <div class="mt-6">
          <h3 class="text-lg border-b border-yellow-500 pb-2">Shipping</h3>
          <div class="flex justify-between mt-2">
            <span>ঢাকা বাংলাদেশ:</span>
            <span class="text-yellow-400">৳ 60</span>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="mt-6 border-t border-yellow-500 pt-4">
          <h3 class="text-lg font-semibold mb-4">
            কি অর্ডার করেছেন দেখুন নিচে
          </h3>
          <div
            class="flex justify-between text-sm border-b border-dashed border-gray-500 pb-2"
          >
            <div>ডেমো প্রোডাক্ট</div>
            <div>× 1</div>
            <div>৳ 1,000</div>
          </div>
          <div class="flex justify-between mt-2">
            <span>Subtotal</span>
            <span>৳ 1,000</span>
          </div>
          <div class="flex justify-between font-bold mt-1 text-yellow-400">
            <span>Total</span>
            <span>৳ 1,060</span>
          </div>
        </div>

        <!-- Payment Info -->
        <div class="bg-yellow-800 text-black p-4 mt-6 rounded">
          ক্যাশ অন ডেলিভারি<br />
          <button
            type="submit"
            class="mt-4 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded shadow-lg transition-all w-full"
          >
            অর্ডার সম্পূর্ণ করুন ৳ 1,060
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer
      class="text-center mt-10 p-6 border-t border-yellow-500 text-sm text-gray-400"
    >
      <p>EXCEL SHOP BD &copy; 2025 CREATED BY IGUAZU DIGITAL LTD.</p>
    </footer>
  </body>
</html>
